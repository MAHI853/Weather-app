
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Roboto;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #ffffff;
            overflow: hidden;
        }

        h1 {
            font-family: Raleway;
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        #input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 50px;
            justify-content: center;
            align-items: center;
        }

        #cityName {
            padding: 12px 20px;
            width: 300px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            color: #333;
            background-color: #f0f0f0;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 12px 20px;
            background: #ff4b2b;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background: #ff7e5f;
            transform: scale(1.05);
        }

        #sec {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 80%;
        }

        .transparent-div {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .transparent-div:hover {
            transform: translateY(-10px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #e0e0e0;
        }

        footer a {
            color: #ff4b2b;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            #cityName {
                width: 80%;
            }

            button {
                width: 80%;
                font-size: 0.9rem;
            }
        }
        #cName{
            font-family: Raleway;
            font-size: 3.5rem;
            margin-bottom: 20px;
            margin-top: 170px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        @font-face {
            font-family: 'Raleway';
            src: url('./Sedan-Italic.ttf') format('ttf');
        }

        @font-face {
            font-family: 'Roboto';
            src: url('./Roboto-Regular.ttf') format('ttf');
        }

        
    </style>
</head>

<body>
    <h1>Weather Forecast</h1>

    <div id="input-container">
        <input type="text" id="cityName" placeholder="Enter city name">
        <button onclick="getWeather()">Search</button>
    </div>
    
    <div id="cName"></div>
    
    <div id="sec">
        <div id="div2" class="transparent-div">Temperature details will appear here.</div>
        <div id="div3" class="transparent-div">Humidity details will appear here.</div>
        <div id="div4" class="transparent-div">Feels-like details will appear here.</div>
    </div>

    <footer>
        Created by <a href="#">Mahaveer</a> | ¬© 2024
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
              
        function getWeather(city) {

                if(!city) {
                    city = document.querySelector("#cityName").value || "Hyderabad, sindh"
                }
            // let city = document.querySelector("#cityName").value;    
            let API_key = "7d3f07b05e0e28cc9590497c23da1b45";
            
            axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_key}&units=metric`)
            .then(function (response) { 
                
                document.querySelector("#div2").innerHTML = `üå°Ô∏è   Temperature: ${response.data.main.temp} ¬∞C`;
                document.querySelector("#div3").innerHTML = `üíß   Humidity: ${response.data.main.humidity}%`;
                document.querySelector("#div4").innerHTML = `üå¨Ô∏è   Feels Like: ${response.data.main.feels_like} ¬∞C`;
                document.querySelector("#cName").innerHTML = `${city}`;
                console.log(response)
                
                })
                .catch(function (error) {
                    document.querySelector("#div2").innerHTML = `‚ùå City not found. Try again.`;
                    document.querySelector("#div3").innerHTML = `‚ùå City not found. Try again.`;
                    document.querySelector("#div4").innerHTML = `‚ùå City not found. Try again.`;
                });
        }

                
        window.onload = function () {
            getWeather();
        };

       
;

    </script>
</body>

</html>
